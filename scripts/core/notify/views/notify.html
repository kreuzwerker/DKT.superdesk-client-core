<div class="notification-holder">
    <div ng-repeat="msg in messages" class="alert alert-{{ msg.type }}" ng-click="messages.splice($index, 1)">
        {{ msg.msg | translate }}
        <div class="pull-right" ng-show="msg.options.button">
            <button class="btn btn--hollow btn--small"
                ng-click="msg.options.button.onClick()">{{ msg.options.button.label }}</button>
        </div>
    </div>
</div>
