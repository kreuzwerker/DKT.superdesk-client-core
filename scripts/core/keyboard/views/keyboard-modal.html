<div sd-modal data-model="enabled" class="modal--large">
    <div class="modal__header">
        <h3 class="modal__heading" translate>Keyboard Shortcuts</h3>
    </div>
    <div class="modal__body">
        <section ng-repeat="(group, items) in data" class="keyboard-map">
            <h4>{{group}}</h4>
            <ul>
                <li ng-repeat="(label, description) in items">                
                    <span class="keyboard-map__description">{{description}}</span>
                    <span class="keyboard-map__shortcut">{{label}}</span>
                </li>
            </ul>
        </section>
    </div>
    <div class="modal__footer">
        <p>&nbsp;</p>
    </div>
</div>
